<div class="modal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span ng-click="$hide()" aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<!--<img ng-src="{{imgSrc}}" class="img-responsive" style="margin: 0 auto;"/>-->
					<div id="{{id}}_myCarousel" class="carousel slide" data-ride="carousel"
						 ng-if="images.length > 0" data-interval="false">
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div ng-repeat="image in images" ng-class="image.active"
								 style="width: auto; max-height: 300px; overflow: hidden; position:relative;">
								<!--<div class="paginacao-imagem">{{images.indexOf(image)+1}} de {{images.length}}</div>-->
								<img ng-src="{{image.src}}" class="img-responsive"
									 style="margin: 0 auto; width: 100%; height: 100%"
									 id="{{images.indexOf(image)}}"/>
							</div>
						</div>
						<!-- Left and right controls -->
						<span class="left carousel-control" data-slide="prev" ng-click="scrollImage('prev')"
							  ng-if="showControl">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</span>
						<span class="right carousel-control" data-slide="next" ng-click="scrollImage('next')"
							  ng-if="showControl">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</span>
					</div>
				</div>
			</div>
			<!--<div class="modal-footer">-->
			<!--<button type="button" data-dismiss="modal" class="btn btn-default" ng-click="$hide()">Fechar</button>-->
			<!--</div>-->
		</div>
	</div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
