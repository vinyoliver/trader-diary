<div class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<span class="modal-title" translate>modal.escolhe.unidade</span>
			</div>
			<div class="modal-body">
				<form novalidate id="SenhaForm" name="SenhaForm" role="form">
					<div class="row">
					<div class="col-md-4 col-xs-12 text-center hidden-xs">
						<img src="img/fabrica_icon.png" style="width:80%"/>
					</div>
					<div class="col-md-8 col-xs-12">
						<div class="row" has-role="ROLE_SYSTEM_ADMIN">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="empresas" translate>view.empresa</label>
									<span class="form-required"> *</span>
									<ui-select ng-model="dados.idEmpresa" name="empresa" id="empresa" on-select="changeEmpresa($item)" required>
										<ui-select-match placeholder='---'>{{$select.selected.nome}}</ui-select-match>
										<ui-select-choices repeat="empresa.id as empresa in empresas | filter: $select.search">
											<span ng-bind-html="empresa.nome"></span>
										</ui-select-choices>
									</ui-select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label translate>view.unidade</label>
									<span class="form-required"> *</span>
									<ui-select ng-model="dados.idUnidade" name="unidade" id="unidade" required>
										<ui-select-match placeholder='---'>{{$select.selected.nome}}</ui-select-match>
										<ui-select-choices repeat="unidade.id as unidade in unidades | filter: $select.search">
											<span ng-bind-html="unidade.nome"></span>
										</ui-select-choices>
									</ui-select>
								</div>
							</div>
						</div>
					</div>
					</div>
				</form>
			</div>
			<div class="modal-footer text-center">
				<button type="button" class="btn btn-verde" ng-click="selecionarUnidade()"><span class="glyphicon glyphicon-ok"></span>&nbsp;Confirmar</button>
			</div>
		</div>
	</div>
</div>
