<div class="panel">
	<div class="panel-body table-resultados">
		<div ng-show="(totalNotificacoes == 0)" class="well" translate>
			info.nenhum.registro
		</div>
		<table ng-table="tableNotificacoes" class="table ng-table-responsive table-hover" ng-show="(totalNotificacoes > 0)">
			<tr ng-repeat="notificacao in $data">
				<td data-title="'Título'" style="width: 50%">{{notificacao.titulo}}</td>
				<td data-title="'Data/Hora de Envio'">{{notificacao.dataEnvio | dataHoraShort}}</td>
				<td data-title="'Ações'">
					<a role="button" class="btn btn-azul"
					   ui-sref="notificacao.view({notificacaoId: notificacao.id})" data-toggle="tooltip" data-placement="bottom" title="Visualizar">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
