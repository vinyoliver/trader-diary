<div class="page-header" id="detail">
	<div class="col-md-6 col-xs-12">
		<h3><span translate>view.notificacoes</span>
			<a id="Create" name="Create" class="btn btn-verde" has-role="ROLE_EDITAR_NOTIFICACAO"
			   	   ui-sref="notificacao.create"><span class="glyphicon glyphicon-plus"
												   uib-tooltip="Cadastrar Notificação"></span></a>
			<span class="small">&nbsp;[&nbsp;<a ui-sref="home">Voltar&nbsp;<i class="fa fa-reply" aria-hidden="true"></i></a>&nbsp;] </span>
		</h3>
	</div>
</div>
<div class="container-fluid">
<div class="panel ">
	<div class="panel-heading"><h4><span class="glyphicon glyphicon-search"></span>&nbsp;<span
			translate>view.filtro</span></h4></div>
	<div class="panel-body">
		<form novalidate id="notificacaoSearch">
			<div class="row">
				<div class="col-lg-2">
					<div class="form-group">
						<label for="dataInicial" translate>view.data.inicial</label>
						<div class="input-group">
							<input id="dataInicial" name="dataInicial" type="text" class="form-control"
								   data-model-date-format="yyyy-MM-dd 00:00:00" data-date-type="string"
								   data-autoclose="1" bs-datepicker data-date-format="dd/MM/yyyy"
								   ng-model="filtro.dataInicial"/>
								   <span class="input-group-btn">
										<button class="btn btn-default" type="button"
												onclick="$('#dataInicial').focus()">
												<span class="glyphicon-calendar glyphicon"/>
										</button>
								   </span>
						</div>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group">
						<label for="dataInicial" translate>view.data.final</label>
						<div class="input-group">
							<input id="dataFinal" name="dataFinal" type="text" class="form-control"
								   data-model-date-format="yyyy-MM-dd 23:59:59" data-date-type="string"
								   data-autoclose="1" bs-datepicker data-date-format="dd/MM/yyyy"
								   ng-model="filtro.dataFinal"/>
								   <span class="input-group-btn">
										<button class="btn btn-default" type="button"
												onclick="$('#dataFinal').focus()">
												<span class="glyphicon-calendar glyphicon"/>
										</button>
								   </span>
						</div>
					</div>
				</div>
				<div class="col-lg-2" ng-show="tab == 1">
					<div class="form-group">
						<div class="form-group">
							<label for="status" translate>view.status</label>
							<select class="form-control" ng-model="filtro.lida" id="status">
								<option value="">TODAS</option>
								<option value="true">LIDAS</option>
								<option value="false">NÃO LIDAS</option>
							</select>
						</div>
					</div>
				</div>
			</div>			
			<div class="row">
				<div class="form-group">
					<div class="col-md-12 col-xs-12 barra-comandos">
						<a id="Clean" name="Clean" class="btn btn-default" ng-click="limparFiltros()">
							<span class="glyphicon glyphicon-erase"></span> Limpar
						</a>
						<button id="Search" name="Search" class="btn btn-verde" ng-click="search()">
							<span class="glyphicon glyphicon-search"></span> Pesquisar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel">
	<div class="row">
		<div class="col-lg-12">
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" ng-click="setTab(1)" ng-class="{active : tab == 1}"><a>Recebidas</a></li>
				<li role="presentation" ng-click="setTab(2)" has-role="ROLE_EDITAR_NOTIFICACAO"
					ng-class="{active : tab == 2}"><a>Enviadas</a></li>
			</ul>
			<div class="form-group panel">
				<div role="tabpanel" class="tab-pane" ng-show="tab==1" id="recebidas">
					<ng-include src="'views/notificacao/detailRecebidas.html'"/>
				</div>
				<div role="tabpanel" class="tab-pane" ng-show="tab==2" id="enviadas">
					<ng-include src="'views/notificacao/detailEnviadas.html'"/>
				</div>
			</div>
		</div>
	</div>
</div>
